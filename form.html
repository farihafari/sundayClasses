<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    a12@gmail/outlook/yahoo.com
    <div class="container">
        <h1>forms</h1>
        <form action="new.html">
            <label for="">name</label>
            <input type="text" name="" pattern="[a-z\s]{3,15}" placeholder="enter your name" id="" required >
            <br><br>
            <label for="">email</label>
            <input type="email" name="" id=""  pattern="[a-z\d]{1,}[@][a-z]{5,8}[.][a-z]{3}" placeholder="enter your email" required >
            <br><br>
            <label for="">password</label>
            <input type="password" name="" id="" required>
            <br><br>
            <label for="">number</label>
            <input type="tel" name="" id="">
            <br><br>
            <label for="">age</label>
            <input type="number" min="18" max="40" name="" required id="">
            <br><br>
            <label for="">skill progress</label>
            <input type="range" name="" id="" min="100"  max="500">
            <br><br>
            <label for="">date</label>
            <input type="date" name="" min="1992-01-01" max="2030-12-31" id="">
            <br><br>
            <label for="">file</label>
            <input type="file" name="" accept="image/png,image/jpeg,image/jpg,image/webp" id="">
            <br><br>
           
            <label for="">cities</label>
            <br>
            <label for="">karachi</label>
            <input type="checkbox" name="" id="" value="karachi" checked>
            <label for="">lahore</label>
            <input type="checkbox" name="" id="">
            <label for="">islamabad</label>
            <input type="checkbox" name="" id="">
            <br><br>
            <label for="">gender</label>
            <br>
            <label for="">male</label>
            <input type="radio" name="gender" checked  id="">
            <label for="">female</label>
            <input type="radio" name="gender" id="">
            <br><br>
            <label for="">color</label>
            <input type="color" name="" id="">
            <br><br>
            <label for="">skills</label>
            <select name="" id="">
                <option value="" hidden>select Anyone</option>
                <option value="front-end" selected>front-end</option>
                <option value="back-end">back-end</option>
                <option value="php developer">php developer</option>
                <option value=".net developer">.net developer</option>

            </select>
            <br><br>
            <label for="">qualification</label>
            <input list="dpList" name="" id="">
            <datalist id="dpList">
                <option value="matric"></option>
                <option value="intermediate"></option>
                <option value="ba">ba</option>
                <option value="bsc">bsc</option>
                <option value="mcs">mcs</option>
                <option value="bscs">bscs</option>
                
            </datalist>
            <br><br>
            <input type="submit" name="" id="">
        </form>
    </div>
</body>

</html>
